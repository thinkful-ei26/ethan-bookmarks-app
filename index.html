<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
</head>
<body>
  <h1>My Bookmarks</h1>
  <button type="button" name="add-bookmark">Add A Bookmark</button>
  <form>
    Title: <input type="text" name="Title" placeholder="Deadspin"><br>
    URL: <input type="text" name="URL" placeholder="deadspin.com"><br>
    Rating: <br>
    <input type="radio" name="rating" value="5"> 5 <br>
    <input type="radio" name="rating" value="4"> 4 <br>
    <input type="radio" name="rating" value="3"> 3 <br>
    <input type="radio" name="rating" value="2"> 2 <br>
    <input type="radio" name="rating" value="1"> 1 <br>
    Description: <input type="text" name="description" placeholder="A simple description">
    <input type="submit" value="Submit">
  </form>
  <br><br>
  <form> Minimum Rating
    <select name="minimum-value">
      <option value="5">5</option>
      <option value="4">4</option>
      <option value="3">3</option>
      <option value="2">2</option>
      <option value="1">1</option>
    </select>
    <input type="submit">
</form>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
